version: '3.8'
services:
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - DEBUG=True
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://pm_user:pm_password@pm_postgres_db:5432/pm_database
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: >
      bash -c "
      echo 'Waiting for database...' &&
      sleep 10 &&
      echo 'Starting FastAPI application in development mode...' &&
      uvicorn main:app --host 0.0.0.0 --port 8000"
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    user: "1001:1001"
